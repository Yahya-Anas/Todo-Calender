<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Twinkle+Star&display=swap" rel="stylesheet">
    <link href='https://css.gg/chevron-double-right.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Todo Calender</title>
</head>
<body>
    <header class="calender-main" style="font-family: 'Twinkle Star', cursive; font-size: 60px;">Calender</header>
    <main>
        <aside class="todo-container-list calender-main">
            <textarea id="daily-tasks" rows="5" ></textarea>
            <input id="picker-date" type="date" />
            <!-- <select id="select-month"></select> -->
            <!-- <select id="select-day"></select> -->

        </aside>

        <section class="calender-container calender-main">
            <div class="calnder-month">
                <div><i class="gg-chevron-left" id="prevMonth"></i></div>
                <div class="month-and-year-header">
                    <div id="months"></div>
                    <div id="year"></div>
                </div>
                <div><i class="gg-chevron-right" id="nextMonth"></i></div>
            </div>

            <div class="calender-days">
                <div class="day-name">MON</div>
                <div class="day-name">TUE</div>
                <div class="day-name">WED</div>
                <div class="day-name">THU</div>
                <div class="day-name">FRI</div>
                <div class="day-name" id="holiday">SAT</div>
                <div class="day-name" id="holiday">SUN</div>
            </div>  

            <section>
                <div id="days-container"></div>
            </section>
                         
        </section>
    </main>

    <div id="simple-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p>Hallo</p>
        </div>
    </div>
    
    
</body>
</html>
