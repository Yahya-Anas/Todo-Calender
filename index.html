<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Twinkle+Star&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo Calender</title>
</head>
<body>
    <header class="calenderMain" style="font-family: 'Twinkle Star', cursive; font-size: 60px;">Calender</header>
    <main>
        <aside class="todoContainerList calenderMain">
            <textarea id="dailyTasks" rows="5" ></textarea>

        </aside>
        <table class="calenderContainer calenderMain">
            <thead>
                <tr>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
            </thead>
        </table>
    </main>
</body>
</html>
