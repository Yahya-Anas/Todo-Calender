<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Twinkle+Star&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Todo Calender</title>
</head>
<body>
    <header class="calender-main" style="font-family: 'Twinkle Star', cursive; font-size: 60px;">Calender</header>
    <main>
        <aside class="todo-container-list calender-main">
            <textarea id="daily-tasks" rows="5" ></textarea>

        </aside>

        <section class="calender-container calender-main">
            <div class="calnder-month">
                <div><button id="prevMonth">Back</button></div>
                <div id="months" ></div>
                <div><button id="nextMonth">Next</button></div>
            </div>

            <div class="calender-days">
                <div class="day-name">MON</div>
                <div class="day-name">TUE</div>
                <div class="day-name">WED</div>
                <div class="day-name">THU</div>
                <div class="day-name">FRI</div>
                <div class="day-name" id="holiday">SAT</div>
                <div class="day-name" id="holiday">SUN</div>
            </div>

            <section>
                <div id="days-container">
                </div>
            </section>
                         
        </section>
    </main>
    
    
</body>
</html>
